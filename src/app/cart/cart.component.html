<mat-card class="cart-container">
  <h2>Carrinho</h2>
  <div *ngIf="cartItems.length === 0" align="center">
    Seu carrinho est√° vazio. <a routerLink="/products">Clique aqui</a> para
    voltar aos produtos.
  </div>

  <div *ngIf="cartItems.length > 0" class="cart-total">
    <p>Valor Total: {{ total | currency : "BRL" }}</p>
    <div class="cart-buttons">
      <button mat-raised-button (click)="clearCart()">Limpar Carrinho</button>
      <button mat-flat-button (click)="redirectToCheckout()">
        Finalizar Compra
      </button>
    </div>
  </div>

  <div *ngFor="let item of cartItems" class="cart-item">
    <img [src]="item.image" alt="{{ item.title }}" class="cart-item-image" />
    <div class="cart-item-details">
      <h3>{{ item.title }}</h3>
      <p>{{ item.price | currency : "BRL" }}</p>
      <button mat-raised-button (click)="removeFromCart(item)">Remover</button>
    </div>
  </div>
</mat-card>
