<div class="product-list">
  <mat-card
    appearance="outlined"
    class="product-card"
    *ngFor="let product of products"
    ><img
      mat-card-image
      [src]="product.image"
      alt="{{ product.title }}"
      class="product-image"
    />
    <mat-card-header>
      <mat-card-title class="product-name">{{ product.title }}</mat-card-title>
      <mat-card-subtitle class="product-price">{{
        product.price | currency : "BRL"
      }}</mat-card-subtitle>
    </mat-card-header>

    <mat-card-content>
      <p class="product-description">
        {{ product.description }}
      </p>
    </mat-card-content>
    <mat-card-actions>
      @if (!product.addedToCart) {
      <button
        mat-flat-button
        color="primary"
        (click)="addProductToCart(product)"
      >
        Adicionar ao Carrinho
      </button>
      } @else {
      <button
        mat-raised-button
        color="secondary"
        (click)="removeProductToCart(product)"
      >
        Remover do Carrinho
      </button>
      }
    </mat-card-actions>
  </mat-card>
</div>
